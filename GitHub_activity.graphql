#"MDEyOk9yZ2FuaXphdGlvbjcwODc2MjE5"
query {
  nodes(ids: ["MDEyOk9yZ2FuaXphdGlvbjcwODc1OTk2"]) {
    id
    __typename
    ... on Organization {
      name
      repositories(first: 100) {
        totalCount
        totalDiskUsage
        edges {
          repository: node {
            name
          }
        }
      }
      auditLog(first: 7) {
        totalCount
        edges {
          cursor
          AuditEntry: node {
            ... on AuditEntry {
              action
              createdAt
              ... on TeamAuditEntryData {
                teamName
              }
              ... on RepositoryAuditEntryData {
                repositoryName
              }
              ... on OrganizationAuditEntryData {
                organizationName
              }
              memberDetails: user {
                name
                email
              }
              actor {
                category: __typename
                ... on User {
                  login
                  email
                  name
                }
              }
            }
          }
        }
        pageInfo {
          endCursor
          hasNextPage
        }
      }
    }
  }
}
